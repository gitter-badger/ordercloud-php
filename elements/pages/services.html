    <template>
        <paper-material>

            <oc-markdown markdown="
Services encapsulate a set of requests related to a service, eg `PaymentService`, `UserService`, etc. All services reside under `Ordercloud\Services`

They provide documented parameters, return types & @throws annotations.
            "></oc-markdown>

            <oc-info-card markdown="It is recommended to use these services instead of executing the requests directly"></oc-info-card>

            <oc-markdown markdown="
Example
```php
use Ordercloud\Services\UserService;

// Instantiate the service
$userService = new UserService($ordercloud);

// Make some calls
$user = $userService->getLoggedInUser();
$addresses = $userService->getAddresses($user->getId());
$userService->resetPassword($user->getId());
```
            "></oc-markdown>

        </paper-material>
