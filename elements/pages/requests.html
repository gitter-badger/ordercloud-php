            <oc-markdown markdown="
All Api calls are presented as Request objects. Requests are executed by the Ordercloud client.

All requests reside under the namespace `Ordercloud\Requests`.

```php
use Ordercloud\Requests\Organisations\GetOrganisationRequest;

// Get an organisation by ID
$organisation = $ordercloud->exec(new GetOrganisationRequest(3));
// returns Ordercloud\Entities\Organisations\Organisation
```
            "></oc-markdown>

            <oc-info-card markdown="If the request has not yet been modeled, then a custom request class can be used."></oc-info-card>

            <oc-markdown markdown="
```php
use Ordercloud\Requests\OrdercloudRequest;

// Custom api request
new OrdercloudRequest($method, $uri, $parameters, $headers);

// Example of custom request
$response = $ordercloud->exec(
    new OrdercloudRequest(OrdercloudRequest::METHOD_GET, '/resource/organisations/3')
);
// returns Ordercloud\Support\Http\Response
```
            "></oc-markdown>
